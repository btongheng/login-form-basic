<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-title">
            <h2 id="form-title">Login</h2>
        </div>
        <form action="#" class="form-login">
            <div class="row">
                <i class='bx bxs-user'></i>
                <input class="input-text" type="text" name="username" placeholder="Username" autocomplete="off" maxlength="12" required>
            </div>
            <div class="row">
                <i class='bx bxs-lock'></i>
                <input class="input-text" type="text" name="password" placeholder="Password" autocomplete="off" maxlength="24" required>
            </div>
            <p class="forgot"><a href="#">Forgot password?</a></p>
            <input class="btn" type="submit" value="Login">
            <p align="center">Don't have an account yet? <a class="signup-link signup-button" href="#">Register</a></p>
        </form>

        <form action="#" class="form-login disable">
            <div class="row">
                <i class='bx bxs-user'></i>
                <input class="input-text" type="text" name="username" placeholder="Username" autocomplete="off" maxlength="12" required>
            </div>
            <div class="row">
                <i class='bx bxs-lock'></i>
                <input class="input-text" type="text" name="password" placeholder="Password" autocomplete="off" maxlength="24" required>
            </div>
            <div class="row">
                <i class='bx bxs-lock'></i>
                <input class="input-text" type="text" name="password" placeholder="Confirm Password" autocomplete="off" maxlength="24" required>
            </div>
            <!-- <a class="forgot" href="#">Forgot password?</a> -->
            <input class="btn" type="submit" value="Register">
            <p align="center">Already have an account. <a class="signup-link signin-button" href="#">Sign in</a></p>
        </form>
    </div>


<script src="main.js"></script>
</body> 
</html>
